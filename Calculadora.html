<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Calculadora.css">
</head>
<body>
    <header>
        <h1>Média das Notas dos Alunos</h1>
    </header>

    <main>
        <section class="nota">
            <p>Nota:</p>
            <input class="input" placeholder="Digite as notas">
            <button class="button_notas" type="submit">Adicionar</button>
            <textarea class="textarea" readonly ></textarea>
        </section>
        <section class="media">
            <button class="button_media" type="submit">Calcular a Média</button>
            <p class="resultado">

            </p>
        </section>
    </main>
    <script src="Calculadora.js"></script>
</body>
</html>
